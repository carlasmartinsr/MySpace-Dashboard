<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>MySpace Dashboard</title>
</head>
<body>
    <section id="section-quote" class="section-quote vert-flex"></section>
    <section id="section-activity" class="section-activity vert-flex"></section>
    <section id="section-date" class="section-date vert-flex"></section>
    <section class="section-link" id="section-link">
        <div id="link-container" class="link-container">
           <!--  <a href="https://scrimba.com/#overview" class="bg-color scrimba" id="link-1" target="_blank">Scrimba</a>
            <a href="https://google.com/" class="bg-color "  id="link-2" target="_blank">Google</a>
            <a href="https://linkedin.com/in/carla-martins-378a0223b/"  class="bg-color" id="link-3" target="_blank">Linkedin</a> -->
        </div>
        <button class="btn-update" id="btn-update"> Add + </button>
    </section>
    <section id="section-weather" class="section-weather vert-flex bg-color"></section>
    <section id="section-currency"class="section-currency vert-flex bg-color"></section>
    <section id="section-author" class="section-author"></section>
    <section class="modal" id="modal">
        <div class="modal-content">
            <label for="url-site"> URL of the site web</label>
            <input type="text" name="url-site" id="url-site" placeholder="https://scrimba.com"/>
            <div class="btn-container">
                <button id="btn-add">Add</button>
                <button id="btn-cancel">Cancel</button>
            </div>
        </div>
      <a href="#" class="modal-close" id="modal-close">&times;</a>
    </section>
    <script src="index.js"></script>
</body>
</html>
